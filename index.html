<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>贪吃蛇游戏</title>
  <style>
    body { text-align: center; background: #222; color: white; font-family: sans-serif; }
    canvas { background: #111; margin-top: 20px; border: 2px solid #555; }
    button { font-size: 24px; margin: 5px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>🐍 贪吃蛇 Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div>
    <button onclick="simulateKey('ArrowUp')">⬆️</button><br/>
    <button onclick="simulateKey('ArrowLeft')">⬅️</button>
    <button onclick="simulateKey('ArrowDown')">⬇️</button>
    <button onclick="simulateKey('ArrowRight')">➡️</button><br/><br/>
    <button onclick="restartGame()">🔄 重新开始</button>
    <p>得分：<span id="score">0</span></p>
  </div>

  <audio id="eatSound" src="apple.mp3"></audio>
  <audio id="deadSound" src="dead.mp3"></audio>

  <script src="snake.js"></script>
</body>
</html>
