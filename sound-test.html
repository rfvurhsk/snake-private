<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音效测试页面</title>
</head>
<body style="text-align:center; font-family: sans-serif;">
  <h1>🎧 音效播放测试</h1>
  <p>请点击按钮，检查是否能听到“叮”的声音</p>
  <button onclick="playSound()" style="font-size: 1.5em; padding: 10px 20px;">播放叮音效</button>

  <audio id="appleSound" src="apple.mp3" preload="auto"></audio>

  <script>
    function playSound() {
      const sound = document.getElementById("appleSound");
      sound.play().then(() => {
        console.log("播放成功");
      }).catch(err => {
        console.warn("播放失败:", err);
      });
    }
  </script>
</body>
</html>
